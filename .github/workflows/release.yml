on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        id: build_release
        run: |
          echo "###### copy certificate"
          mkdir -p ~/.nextcloud/certificates
          sudo echo "$APP_CRT" > ~/.nextcloud/certificates/cospend.crt
          sudo echo "$APP_KEY" > ~/.nextcloud/certificates/cospend.key
          echo "###### install dependencies"
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update -yqq
          sudo apt-get install php7.4-mbstring npm make openssl -yqq > /dev/null 2>&1
          echo "#### installing nextcloud"
          sudo mkdir -p /var/www/html ; cd /var/www/html
          sudo git clone https://github.com/nextcloud/server.git --recursive --depth 1 -b stable20 nextcloud
          sudo sed -i $'s|if (substr($fullPath, 0, strlen($root) + 1) === $root . \'/\')|if (is_string($root) and substr($fullPath, 0, strlen($root) + 1) === $root . \'/\')|g' nextcloud/lib/autoloader.php
          sudo chown -R www-data:www-data nextcloud && cd nextcloud/apps && sudo cp -r $GITHUB_WORKSPACE ./cospend
          sudo -u www-data php /var/www/html/nextcloud/occ maintenance:install --database "sqlite" --admin-user "admin" --admin-pass "password"
          sudo -u www-data php /var/www/html/nextcloud/occ app:enable cospend
          sudo -u www-data php /var/www/html/nextcloud/occ maintenance:mode --off
          sudo cd cospend
          echo "###### make"
          make > /dev/null 2>&1
          echo "###### make appstore"
          tag=${{ github.ref }}
          version=${tag/refs\/tags\/v/}
          sudo version=$version make appstore
          echo "##[set-output name=version;]$version"
        env:
          APP_CRT: ${{ secrets.APP_CRT }}
          APP_KEY: ${{ secrets.APP_KEY }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: /tmp/build/cospend-${{ steps.build_release.outputs.version }}.tar.gz
          asset_name: cospend-${{ steps.build_release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
